<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button id="themeToggle" onclick="toggleTheme()">ðŸŒ™ Dark Mode</button>
        <h1 class="title">Tic Tac Toe</h1>
        
        <div class="scoreboard">
            <p>Player X: <span id="scoreX">0</span></p>
            <p>Player O: <span id="scoreO">0</span></p>
        </div>

        <div class="difficulty-container">
            <label for="difficulty">Choose AI Difficulty:</label>
            <select id="difficulty" onchange="setDifficulty()">
                <option value="none">Select AI Difficulty</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>

        <p id="turnIndicator">Player X's turn</p>
        
        <div id="board">
            <div class="cell" onclick="makeMove(this, 0)"></div>
            <div class="cell" onclick="makeMove(this, 1)"></div>
            <div class="cell" onclick="makeMove(this, 2)"></div>
            <div class="cell" onclick="makeMove(this, 3)"></div>
            <div class="cell" onclick="makeMove(this, 4)"></div>
            <div class="cell" onclick="makeMove(this, 5)"></div>
            <div class="cell" onclick="makeMove(this, 6)"></div>
            <div class="cell" onclick="makeMove(this, 7)"></div>
            <div class="cell" onclick="makeMove(this, 8)"></div>
        </div>

        <div class="button-group">
            <button onclick="resetGame()">Restart Game</button>
            <button onclick="resetScores()">Reset Scores</button>
        </div>

        <div class="history-container">
            <h3>Move History</h3>
            <ul id="moveHistory"></ul>
        </div>

        <p id="message"></p>
    </div>
    
    <div id="popup" class="popup">
        <div class="popup-content">
            <h2 id="popupMessage"></h2>
            <button onclick="closePopup()">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
